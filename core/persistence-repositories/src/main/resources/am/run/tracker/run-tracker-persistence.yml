spring:
  jpa:
    open-in-view: false
    database-patform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
          batch_size: 30
          time_zone: UTC
        show_sql: false
        format_sql: false
        order_inserts: true
        order_updates: true
  datasource:
    driverClassName: org.postgresql.Driver
    initialization-mode: always
    platform: postgres
    url: jdbc:postgresql://localhost:5435/runtracker
    username: runtracker
    password: runtrackerpass


